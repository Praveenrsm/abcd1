<h2>Contact Us</h2>
<form (ngSubmit)="submitForm()" #form="ngForm">
  <label>Name:</label><br>
  <input [(ngModel)]="name" name="name" required /><br><br>

  <label>Email:</label><br>
  <input [(ngModel)]="email" name="email" required /><br><br>

  <label>Message:</label><br>
  <textarea [(ngModel)]="message" name="message"></textarea><br><br>

  <button type="submit">Submit</button>
</form>
